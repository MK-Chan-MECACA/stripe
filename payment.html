<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex items-center justify-between">
      <h1 class="text-3xl font-bold text-gray-900">Start Payment</h1>
      <span id="reader-status" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-gray-200 text-gray-800">Connecting...</span>
    </div>
  </header>
  <main class="flex-1 flex flex-col items-center justify-center px-4">
    <div class="container">
      <form id="payment-form">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" min="1" required>
        <button type="submit">Pay</button>
      </form>
      <div id="payment-status"></div>
      <div id="loading" style="display:none;">
        <span class="loading-spinner"></span>
      </div>
    </div>
  </main>
  <footer class="bg-white shadow mt-auto">
    <div class="max-w-7xl mx-auto py-4 px-4 text-center text-gray-500 text-sm">
      &copy; 2024 Stripe Terminal Demo
    </div>
  </footer>
  <script src="assets/js/payment.js"></script>
</body>
</html>
